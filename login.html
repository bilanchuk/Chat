<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <div class="row justify-content-center">
        <form method="POST" action="/login">
      <div class="form-group ">
        <label>Логін</label>

      </div>
      <div class="form-group ">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Введіть свій пароль" autocomplete="off">
      </div>
      <div class="">
          <button type="submit" class="btn btn-primary ">Підтвердити</button>
          <button type="submit" class="btn btn-danger register ">Реєстрація</button>
      </div>
    </form> 
     </div>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="chat.css">
	<script type="text/javascript" src="script/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script type="text/javascript" src="script/chat.js"></script>
	<title>Document</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="offset-sm-1 col-sm-4">
			Привіт <span id="log"></span>, ти успішно залогувався!!
		</div>
		<div class="offset-sm-6 col-sm-1">
			<input type="button" value="logOut" class="btn btn-danger logout">
		</div>
	</div>
	<div class="row block">
		<div class="col-sm-10 chat"></div>
		<div class="col-sm-2 users"></div>
	</div>
	<div class="row">
		<input type="text" class="col-sm-10 form-control msg">
		<input type="button" value="Відправити" class="col-sm-2 btn btn-info send">
	</div>
</div>
</body>
</html>
